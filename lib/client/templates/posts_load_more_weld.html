<!-- overwritten to use custom loader -->
<template name="postsLoadMoreWeld">
  {{#if hasMorePosts}}
    <a class="more-button grid-module" href="{{loadMoreUrl}}"><span>{{_ "load_more"}}</span></a>
  {{else}}
    {{#unless ready}}
      <div class="grid loading-module">
        {{> loaderWeld}}
      </div>
    {{/unless}}
  {{/if}}
</template>
