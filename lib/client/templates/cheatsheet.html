<template name="cheatsheet">
  <span class="modal-container">
    <div class="modal-wrap">
      <div class="modal">
        <div class="cheatsheet modal-content">
          <div class="close-icon">Ã—</div>
          <p><span class="md-char">###</span> Heading 3 - <small>h1 and h2 not working :/</small></p>
          <p><span class="md-char">*</span><em>italic</em><span class="md-char">*</span></p>
          <p><span class="md-char">**</span><strong>bold</strong><span class="md-char">**</span></p>
          <p><span class="md-char">[</span><span>linked text</span><span class="md-char">](</span><span>http://example.com</span><span class="md-char">)</span></p>
          <p><span class="md-char">![</span><span>Alternate image text</span><span class="md-char">](</span><span>http://example.com/pic.jpg</span><span class="md-char">)</span></p>
          <p><span class="md-char">*</span> List item</p>
          <p><span class="md-char">1.</span> Numbered list item</p>
          <p><span class="md-char">&gt;</span> Blockquote</p>
          <p><span class="md-char">`</span><span>code</span><span class="md-char">`</span></p>
        </div>
      </div>
    </div>
  </span>
</template>
